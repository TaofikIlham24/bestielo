<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Bestielo Login</title>
    <link rel="website icon" type="jpg" href="images/bestielo logo.jpg">
</head>
<body>
    <div class="container">
        <div>
            <img src="images/bestielo logo.jpg" alt="bestielologo image" class="container-img" />
        </div>
        <div class="card">
            <div class="judul">
                <h1>Create Your Account</h1>
                <div class="underline"></div>
            </div>

            <form method="post" class="form">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
            <div class="form-border">
                <label for="rpassword" class="rpassword">Repeat Password</label>
                <input type="password" id="rpassword" name="rpassword" />
            </div>
            <div class="form-border">
                <button class="login">Register</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
